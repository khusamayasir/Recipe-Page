<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Recipe Page</title>
    <script type="text/javascript" src="main.js"></script>

  </head>
  <body>
    <div class="main-page">
      <header>
        <h1>Classic Cheesecake Recipe</h1>
        <div class="flex-pt">
          <span>
            <object data="./images/6dots.svg"></object>
          </span>
          <p class="info">
            Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence.
            For the best result, bake in water bath.
          </p>
        </div>
        <img src="./images/photo1.png" class="image" alt="an-image" width=969px height=470px>
      </header>

      <section>
        <div class="yield">
          <div>
            <object data="./images/dining.svg" class="dining"></object>
          </div>
          <div>
            <p>YIELDS</p>
            <p>12 Servings</p>
          </div>
        </div>

        <div>
          <div class="prep-time">
            <div>
              <object data="./images/clock.svg"></object>
            </div>
            <div>
              <p>PREP TIME</p>
              <p>45 minutes</p>
            </div>
          </div>

          <div class="cook-time">
            <div>
              <object data="./images/clock.svg"></object>
            </div>
            <div>
              <p>COOK TIME</p>
              <p>1 hour</p>
            </div>
          </div>
        </div>

      </section>

    </div>

  </body>
</html>
